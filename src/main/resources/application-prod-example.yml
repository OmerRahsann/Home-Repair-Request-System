server:
  # Compression is by default disabled???? Need compression for backend?
  compression:
    enabled: true
  # Http 1.0 is default for some reason
  http2:
    enabled: true
  port: 8080
  base-url: "http://example.com"
  allowed-origin-patterns: http://localhost:8080,http://localhost:4000
spring:
  datasource:
    url: jdbc:mysql://host:port/schema
    username: user
    password: password
    driver-class: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
  mail:
    host: smtp.example.com
    username: user
    password: password
    port: smtpport
    properties:
      "[mail.smtp.connectiontimeout]": 5000
      "[mail.smtp.timeout]": 3000
      "[mail.smtp.writetimeout]": 5000
  session:
    timeout: 24h
    jdbc:
      # Remove after initialization
      initialize-schema: always
homerep:
  email-templates:
    email-verification: file:/abs/path/to/actual-templates/email-verification.eml