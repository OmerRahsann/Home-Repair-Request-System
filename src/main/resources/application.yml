server:
  # Compression is by default disabled???? Need compression for backend?
  compression:
    enabled: true
  # Http 1.0 is default for some reason
  http2:
    enabled: true
  port: 8080
logging:
  level:
    org:
      springframework:
        security: TRACE
spring:
  jpa:
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  mail:
    properties:
      "[mail.smtp.connectiontimeout]": 5000
      "[mail.smtp.timeout]": 3000
      "[mail.smtp.writetimeout]": 5000
  session:
    timeout: 24h
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
management:
  server:
    port: 8085
    address: 127.0.0.1
  defaults:
    metrics:
      export:
        enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      enabled: false
    env:
      enabled: false
    sessions:
      enabled: false
  simple:
    metrics:
      export:
        enabled: true