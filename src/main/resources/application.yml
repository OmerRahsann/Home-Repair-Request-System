server:
  # Compression is by default disabled???? Need compression for backend?
  compression:
    enabled: true
  # Http 1.0 is default for some reason
  http2:
    enabled: true
  port: 8080
homerep:
  require-verification: false
logging:
  level:
    org:
      springframework:
        security: TRACE
spring:
  mail:
    properties:
      "[mail.smtp.connectiontimeout]": 5000
      "[mail.smtp.timeout]": 3000
      "[mail.smtp.writetimeout]": 5000
  session:
    timeout: 24h
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB